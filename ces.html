<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>princess</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Header Section */
        header {
            background: url('bg3.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 3em 1em;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        header p {
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            background: #0056b3;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: #003f7f;
        }

        /* Tutorial Section */
        .tutorial-container {
            padding: 40px 20px;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
        }
        .tutorial-container h2 {
            font-size: 2rem;
            margin-bottom: 1em;
            color: #007BFF;
        }
        .tutorial-container .code-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 0 auto;
            max-width: 900px;
        }
        .tutorial-container textarea {
            width: 48%;
            height: 300px;
            font-family: monospace;
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        .tutorial-container iframe {
            width: 48%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .tutorial-container button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .tutorial-container button:hover {
            background-color: #0056b3;
        }

        /* Footer Section */
        footer {
            background: #0056b3;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            .tutorial-container .code-container {
                flex-direction: column;
            }
            .tutorial-container textarea, .tutorial-container iframe {
                width: 100%;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>TutorHTML</h1>
        <p>Learn HTML effortlessly with step-by-step tutorials</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="ces2.html">About Us</a>
    </nav>

    <!-- HTML Lists and Symbols Tutorial Section -->
    <div class="tutorial-container" id="html-lists">
        <h2>HTML Lists and Symbols</h2>
        <div class="code-container">
            <textarea id="list-code">
<!DOCTYPE html>
<html>
<body>
<h2>HTML Lists</h2>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
</ul>
<ol>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
</ol>
<h2>HTML Symbols</h2>
<p>&copy; 2024 All Rights Reserved</p>
<p>&#9829; &#9733; &#9734;</p>
</body>
</html>
            </textarea>
            <iframe id="list-output-frame"></iframe>
        </div>
        <button onclick="runListCode()">Run Code</button>
    </div>

    <!-- Try It Yourself Tutorial Section -->
    <div class="tutorial-container" id="tutorial">
        <h2>Try It Yourself</h2>
        <div class="code-container">
            <textarea id="html-code">
<!DOCTYPE html>
<html>
<body>
<h1>Hello, World!</h1>
<p>This is a simple HTML example.</p>
</body>
</html>
            </textarea>
            <iframe id="output-frame"></iframe>
        </div>
        <button onclick="runCode()">Run Code</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TutorHTML | All Rights Reserved</p>
    </footer>

    <script>
        function runCode() {
            const htmlCode = document.getElementById("html-code").value;
            const outputFrame = document.getElementById("output-frame");
            outputFrame.srcdoc = htmlCode;
        }

        function runListCode() {
            const listCode = document.getElementById("list-code").value;
            const listOutputFrame = document.getElementById("list-output-frame");
            listOutputFrame.srcdoc = listCode;
        }
    </script>
</body>
</html>
